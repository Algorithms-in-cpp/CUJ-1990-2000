<h4><A NAME="heading1">Listing 1 <I>Illustrates local scope</I></A></h4>
<pre>/* scopel.c */

#include &lt;stdio.h&gt;

void f(int val);

main()
{
   f(1);
   return 0;
}

void f(int i)
{
   printf("i == %d\n",i);
   {
      int j = 10;
      int i = j;
      printf("i == %d\n",i);
   }
}

/* Output:
i == 1
i == 10
*/

/* End of File */
