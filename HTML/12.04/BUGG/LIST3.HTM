<h4><A NAME="heading1">Listing 3 spin.def: <I>module definition file for spin control program</A></I></h4>
<pre>NAME         SPIN
DESCRIPTION  'Demonstrates how to create &amp; use spin controls'
EXETYPE      WINDOWS
CODE         PRELOAD MOVEABLE
DATA         PRELOAD MOVEABLE MULTIPLE
HEAPSIZE     1024
STACKSIZE    5120</pre>
