<h4><A NAME="heading1">Listing 1 <I>A couple of lines of Mathematica code that execute a Lehmer generator. Print the 10,000th value after initializing at one</A></I></h4>
<pre>Rand[x_]:=Mod[41358*x, 2147483647]
x=1; Do[ x=Rand[x], {i,10000}];Print[x];
</pre>
