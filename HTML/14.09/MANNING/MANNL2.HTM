<h4>Listing 2:	Extended Precision method</h4>

<pre>

float fx_add(float * flt_arr)
{
  long i;
  double sum = 0.0;

  for (i = 0; i &lt; ARR_SIZE; i++)
    sum += flt_arr[i];
  return sum;
}
