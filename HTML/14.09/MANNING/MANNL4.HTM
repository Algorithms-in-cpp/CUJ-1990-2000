<h4>Listing 4:	Simple comparison</h4>

<pre>

int flt_abs_compare(const void * a,
                    const void * b)
{
  float fa = fabs(*(float *)a);
  float fb = fabs(*(float *)b);
  if (fa == fb)
    return 0;
  else if (fa &lt; fb)
    return -1;
  else
    return 1;
}
