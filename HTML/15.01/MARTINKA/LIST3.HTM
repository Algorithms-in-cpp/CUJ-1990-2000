<p><B>Listing 3:  Skiplist constructor</B></p>

<pre>

template &lt;class DATA, class KEY&gt;
Skiplist&lt;DATA,KEY&gt;::Skiplist()
:head(SLMAX_LEVEL),level(1)
{
    int i;
    for( i = 0; i &lt; SLMAX_LEVEL; i++ )
    {
        head.forward[i] = NULL;
    }
}
</pre>
