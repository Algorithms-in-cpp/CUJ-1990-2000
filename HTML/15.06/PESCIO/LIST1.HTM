<h4>Listing 1:	Stack walking pseudocode</h4>

<pre>
DWORD parentEBP ;
  __asm MOV parentEBP, EBP
do
  {
  BYTE* caller = 
    *((BYTE**)parentEBP + 1) ;
  parentEBP = 
    *(DWORD*)parentEBP ;
  dump info about caller
  }
while( ! end ) ;
//End of File
</pre>
