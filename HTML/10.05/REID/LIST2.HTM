<h4><A NAME="heading1">Listing 2 Code for a Simple Filter</A></h4>
<pre> void simple_filter(double *x, double *y, int N,
double a, double b)
 {
    double y0 = 0, y1 = 0;
    int i = 0;
    
    for(; i &lt; N; i++)
    {
      
      y[i] = a*y0 + b*y1 + x[i];
      y1 = y0;
      y0 = y[i];
    }
 }
</pre>
