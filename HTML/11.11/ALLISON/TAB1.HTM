<h4><A NAME="heading1">Table 1<I> Bitwise operators</A></I></h4>
<pre><B>Operator  Meaning</B>
<B>------------------------------</B>
 &amp;         bitwise AND
 |         bitwise OR
 ^         bitwise EXCLUSIVE-OR
 ~         bitwise complement
 &lt;&lt;        shift left
 &gt;&gt;        shift right</pre>
