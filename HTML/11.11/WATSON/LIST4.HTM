<h4><A NAME="heading1">Listing 4<I> Makefile for DMA control program</I></A></h4>
<pre># makefile.mak - make file for record.c

record.exe: record.obj vds.obj
       tlink /v c0l record.obj vds.obj, record.exe,,CL

record.obj: record.c vds.h
       bcc -c -ml -v record.c

vds.obj: vds.c vds.h
       bcc -c -ml -v vds.c
# End of File</pre>
