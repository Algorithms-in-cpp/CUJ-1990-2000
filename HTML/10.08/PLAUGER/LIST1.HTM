<h4><A NAME="heading1">Listing 1 (abort.c)</A></h4>
<pre>            /* abort function */
#include &lt;stdlib.h&gt;
#include &lt;signal.h&gt;

void (abort)(void)
   {      /* terminate abruptly */
   raise(SIGABRT);
   exit(EXIT_FAILURE);
   }
/* End of File */
