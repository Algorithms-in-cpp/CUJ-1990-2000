<h4><A NAME="heading1">Listing 3 printf.h, <I>version 1</I></A></h4>
<pre>#ifndef PRINTF_H
#define PRINTF_H

#ifndef NDEBUG

#ifdef printf
#undef printf
#endif
#define printf DB_printf

int DB_printf(const char format[], ... );

#endif /* NDEBUG */
#endif /* PRINTF_H */
/* End of File */
