<h4><A NAME="heading1">Listing 1 <I>Bresenham line drawing</A></I></h4>
<pre>  int xDelta = x1-x0;
  int yDelta = y1-y0;
  int numerator = 0;

  for(x=x0, y=y0; x &lt; x1; x++) {
    numerator += yDelta;
    if (numerator &gt; xDelta) {
      numerator -= xDelta;
      y++;
    }
    plot_point(x,y);
  }
