<h4><A NAME="heading1">Listing 3 <I>A sample member function of class</I> failure_handler</A></h4>
<pre>void failure_handler::error(const char *fmt,va_list ap)
{
   fputs("ERROR: ",stderr);
   vfprintf(stderr,fmt,ap);
   if (!ok_to_continue())
      exit(EXIT_FAILURE);
}
