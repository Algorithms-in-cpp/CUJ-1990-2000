<h4><A NAME="heading1">Listing 2 <I>Illustrates automatic conversion via function prototypes</I></A></h4>
<pre>/* convert2.c */
#include &lt;stdio.h&gt;

void dprint(double);

main()
{
   dprint(123);
   dprint(123.0);
   return 0;
}

void dprint(double d)
{
   printf("%f\n",d);
}

/* Output:
123.000000
123.000000
*/

/* End of File */
