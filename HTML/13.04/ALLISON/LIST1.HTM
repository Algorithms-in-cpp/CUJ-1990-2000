<h4><A NAME="heading1">Listing 1 <I>Illustrates the need for function prototypes</I></A></h4>
<pre>/* convert1.c */
#include &lt;stdio.h&gt;

main()
{
   dprint(123);
   dprint(123.0);
   return 0;
}

dprint(d)
double d;
{
   printf("%f\n",d);
}

/* Output:
0.000000
123.000000
*/

/* End of File */
