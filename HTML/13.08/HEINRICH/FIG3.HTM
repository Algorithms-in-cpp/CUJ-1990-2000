<h4><A NAME="heading1">Figure 3 <I>Parametric line formulas</A></I></h4>
<A name="010F_00B2">a) Vector form<A name="010F_00B2"><P>
<pre>  X(t) = X1 + (X2 - X1)t
</pre>
<A name="010F_00B3">b) Scalar form<A name="010F_00B3"><P>
<pre>  x(t) = x1 + (x2 - x1)t
  y(t) = y1 + (y2 - y1)t
</pre>
<A name="010F_00B4">c) Iterative form<A name="010F_00B4"><P>
<pre>  X(t) = X1 + (X2 - X1)(t)
  X(t + dt) = X1 + (X2 -X1)(t + dt)
= X1 + (X2 - X1)t + (X2 - X1)dt
= X(t) + (X2 - X1)dt, X(0) = X1</pre>
<P>
