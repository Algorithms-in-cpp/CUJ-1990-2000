<h4><A name="01C3_0113"><A name="01C3_0113">Listing 5<A name="01C3_0113"></h4><P>
<pre>/***  activate message dispatcher ***/

void do_activate(event)
EventRecord event;
{
  WindowPtr window;
  WIND      *windinfo;
  
  window = (WindowPtr)event.message;
  
  windinfo =
    (WIND *)GetWRefCon(window);
  
  (*windinfo-&gt;activateproc)(window,windinfo);
}
</pre>
