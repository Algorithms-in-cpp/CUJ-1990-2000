<HTML><HEAD><TITLE>August 1990/C Extensions For Multi-Threading/Listing 1</TITLE></HEAD><BODY BACKGROUND="" BGCOLOR="#FFFFFF" TEXT="#000000">
<h4><A name="01B7_0106"><A name="01B7_0106">Listing 1<A name="01B7_0106"></h4><P>
<pre>critical foo(int type)
{
switch(type)
  {
  case 1:
  /***  Do work for type code 1 ***/
  return(SUCCESS);

  case 2:
  /***  Do work for type code 2 ***/
  return(SUCCESS);

  default:
  if(type &gt; 5) return(ERROR);
  /***  Do default work         ***/
  return(SUCCESS);
  }
}
</pre>
</BODY>
