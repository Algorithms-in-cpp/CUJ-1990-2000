<h4><A name="01C9_0110"><A name="01C9_0110">Listing 4<A name="01C9_0110"></h4><P>
<pre>#include &lt;stdio.h&gt;
#include &lt;math.h&gt;
#include &lt;ctype.h&gt;

void main()
{
 double x,y ;
 
 for ( x = 1.0; x &lt;= 25.0; (x = x + 1.0) )
  {
   y = sqrt(x) * sqrt(x);
   if (y != x)
     printf("%5.1f %21.17f %10.2e\n", x, y, x-y);
  }
}</pre>
