<h4><A name="01C9_010C"><A name="01C9_010C">Listing 2<A name="01C9_010C"></h4><P>
<pre>#include &lt;stdio.h&gt;
#include &lt;ctype.h&gt;
#include &lt;math.h&gt;

void main()
{
 double f;
 int index, n = 75;
 
 f = 1.0 / 10000.0 ;
 f = f / 3.0;
 for(index = 1; index &lt; n; index++)
  {
   f = f / 10.0;
   printf(" %-2d %e\n", index, f);
  }
}
</pre>
