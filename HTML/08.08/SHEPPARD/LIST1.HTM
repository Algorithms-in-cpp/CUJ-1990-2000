<h4><A name="01C9_010A"><A name="01C9_010A">Listing 1<A name="01C9_010A"></h4><P>
<pre>#include &lt;stdio.h&gt;
#include &lt;ctype.h&gt;
#include &lt;math.h&gt;

void main()
{
 float f;
 int index, n = 75;
 
 f = 10000.0 / 3.0;
 for( index = 1; index &lt; n; index++)
  {
   f = f / 10.0;
   printf(" %d %e\n", index, f);
  }
}
