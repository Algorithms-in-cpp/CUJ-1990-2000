<h4><A name="01C9_010E"><A name="01C9_010E">Listing 3<A name="01C9_010E"></h4><P>
<pre>#include &lt;stdio.h&gt;
#include &lt;ctype.h&gt;
#include &lt;math.h&gt;

void main()
{
 double f, ssin;
 int index, n = 75;
 
 f = 1.0 / 10000.0 ;
 f = f / 3.0;
 for(index = 1; index &lt; n; index++)
  {
   f = f / 10.0;
   ssin = sin(f);
   printf(" %-2d %e %e\n", index, f, ssin);
  }
}
</pre>
