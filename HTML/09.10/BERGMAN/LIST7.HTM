<HTML><HEAD>
<TITLE>October 1991/A Call-Tree Generator For C Programs/Listing 7</TITLE></HEAD>

<BODY BACKGROUND="" BGCOLOR="#FFFFFF" TEXT="#000000">

<h4><A NAME="heading1">Listing 7</A></h4>
<pre>cl /0d /c /Fa *.c

del asm.tmp

for %%f in (*.asm) do type %%f &gt;&gt; asm.tmp

c_calls asm.tmp

/* End of File */</pre>
