<h4><A NAME="heading1">Figure 8:	The function object EqualArg (from conapp.h)</A></h4>
<pre>
class EqualArg {

public:
   EqualArg( CCmdArg arg ) : _arg(arg) {}
  
   bool operator()( CCmdArg&amp; a1 ) {
      return ( a1.GetType() == _arg.GetType() ) &amp;&amp;
             ( a1.GetPart1() == _arg.GetPart1() );
   }
private:
   CCmdArg  _arg;
};
