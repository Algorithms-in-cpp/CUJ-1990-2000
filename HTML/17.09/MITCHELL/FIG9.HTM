<h4><A NAME="heading1">Figure 9:	The function object EqualType (from conapp.h)</A></h4>
<pre>
class EqualType {
public:
   EqualType( CCmdArg arg ) : _arg(arg) {}

   bool operator()( CCmdArg&amp; a1 ) {
      return ( a1.GetType() == _arg.GetType() );
   }
private:
   CCmdArg  _arg;
};
