          <H4>Table 4 Precedence of declarator operators in C++ </H4>
          
          <TABLE WIDTH="50%" BORDER="1">
               <TR><TH>Precedence</TH>
                    <TH>Operator</TH>
                    <TH>Meaning in Declarator</TH>
                    <TH>Meaning in Expression</TH>
               </TR>
               <TR><TD>Higher</TD>
                    <TD>::</TD>
                    <TD>Member of</TD>
                    <TD>Member of</TD>
               </TR>
               <TR><TD>...</TD>
                    <TD>[]</TD>
                    <TD>array of</TD>
                    <TD>subscript</TD>
               </TR>
               <TR><TD>...</TD>
                    <TD>()</TD>
                    <TD>funtion returning</TD>
                    <TD>call</TD>
               </TR>
               <TR><TD>...</TD>
                    <TD>*</TD>
                    <TD>pointer to</TD>
                    <TD>dereference</TD>
               </TR>
               <TR><TD>Lower</TD>
                    <TD>&amp;</TD>
                    <TD>reference to</TD>
                    <TD>address of</TD>
               </TR>
          </TABLE>
