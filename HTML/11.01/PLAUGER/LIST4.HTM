<h4><A NAME="heading1">Listing 4 <B></B>difftime.c</A></h4>
<pre>/* difftime function */
#include &lt;time.h&gt;

double (difftime)(time_t t1, time_t t0)
   {   /* compute difference in times */
   t0 -= _TBIAS, t1 -= _TBIAS;
   return (t0 &lt;= t1 ? (double)(t1 - t0)
      : -(double) (t0 - t1));
   }
/* End of File */
