<h4><A NAME="heading1">Listing 3 <I>Dealing with long class names using typedefs</I></A></h4>
<pre>class VeryLongName
   {
public:
   void f();
   ...
   };

typedef VeryLongName VLN;  // 1
class A : public VLN       // 2
   {
   ...
   };

void g(A *ap)
   {
   ap-&gt;VLN::f();
   }
// End of File
</pre>
