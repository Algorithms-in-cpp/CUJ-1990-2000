<pre>#include &lt;stdio.h&gt;
int main(void)
   {
   int TestValue;
   /* get the value to increment */
   scanf("%d",&amp;TestValue);
   /* increment it (in assembler) */
   #asm inc WORD PTR TestValue
   /* print the incremented value */
   printf("%d",TestValue);
   }
