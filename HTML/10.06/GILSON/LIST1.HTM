<h4><A NAME="heading1">Listing 1</A></h4>
<pre>hello.exe : main.obj hello.obj
             bcc -ehello.exe main.obj hello.obj
             copy hello.exe c:\bin\hello.exe

hello.obj : hello.c proto.h
             bcc -c hello.c

main.obj : main.c proto.h
             bcc -c main.c

proto.h :
</pre>
