<h4><A NAME="heading1">Listing 1</A></h4>
<pre>extern int g;

f1()
{
   int i;
   int *p, *q, *r;
   int a[200], b[200] ,c[200];

   p = a; q = b; r = c;

   for( i=0; i&lt;g; ++i)
      *p++ = *q++ / *r++;
}
