<h4><A NAME="heading1">Listing 8 <I>memset.c</I></A></h4>
<pre>/* memset function */
#include &lt;string.h&gt;

void *(memset)(void *s, int c, size_t n)
   {   /* store c throughout unsigned char s[n] */
   const unsigned char uc = c;
   unsigned char *su = (unsigned char *)s;

   for (; 0 &lt; n; ++su, --n)
      *su = uc;
   return (s);
   }
