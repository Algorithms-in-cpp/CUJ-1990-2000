<h4><A NAME="heading1">Listing 9 <I>strlen.c</I></A></h4>
<pre>/* strlen function */
#include &lt;string.h&gt;

size_t (strlen)(const char *s)
   {   /* find length of s[] */
   const char *sc;

   for (sc = s; *sc != '\0'; ++sc)
      ;
   return (sc - s);
   }
