<h4><A NAME="heading1">Listing 7 <I>strcpy.c</I></A></h4>
<pre>/* strcpy function */
#include &lt;string.h&gt;

char *(strcpy)(char *s1, const char *s2)
   {   /* copy char s2[] to s1[] */
   char *s = s1;

   for (s = s1; (*s++ = *s2++) != '\0'; )
      ;
   return (s1);
   }
