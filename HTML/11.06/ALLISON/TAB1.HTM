<h4><A NAME="heading1">Table 1<I> A correspondence between POSIX and Standard C file access functions</A></I></h4>
<pre><B>POSIX       Standard C</B>
<B>----------------------</B>
close       fclose
creat       fopen
dup2        freopen
lseek       fseek
open        fopen
tell        ftell
write       fwrite</pre>
