<h4><A name="010D_00AA"><A name="010D_00AA">Listing 9<A name="010D_00AA"></h4><P>
<pre>main()
{
   test();
   printf("test() called, testcalled = %d\n", testcalled);
   test();
   printf("test() called, testcalled = %d\n", testcalled);
   exit(0);
}
static test()
{
   testcalled++;
}
