<pre>mvc(a,x,y,n,m,coln) int n,coln,m;
float x[] ,y[] ,a[];
/* y=ax matrix a(m,n) vector x */
{
int i,j,k;
float sum;
DOFOR(i,m)
   {
   sum=0.;
   DOFOR(j,n) sum+= x[j]*a INDEX(i,j);
   y[i]=sum;
   }
return;
