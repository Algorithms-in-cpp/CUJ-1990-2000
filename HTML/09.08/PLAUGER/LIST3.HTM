<pre>/* floor function */
#include "xmath.h"

double (floor)(double x)
       {       /* compute floor(x) */
       return (_Dint(&amp;x, 0) &lt; 0 &amp;&amp; x &lt; 0.0 ? x - 1.0 : x);
       }
