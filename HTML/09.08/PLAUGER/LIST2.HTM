<h4><A NAME="heading1">Listing 2</A></h4>
<pre>/* ceil function */
#include "xmath.h"

double (ceil)(double x)
       {       /* compute ceil(x) */
       return (_Dint(&amp;x, 0) &lt; 0 &amp;&amp; 0.0 &lt; x ? x + 1.0 : x);
       }

/* End of File */
