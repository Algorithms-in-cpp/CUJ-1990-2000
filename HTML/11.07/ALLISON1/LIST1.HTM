<h4><A NAME="heading1">Listing 1 <I>Copies standard input lines to standard output</I></A></h4>
<pre>// copy2.cpp: Copy input lines
# include &lt;iostream.h&gt;
# include &lt;stddef. h&gt;

main()
{
   const size_t BUFSIZ = 128;
   char s[BUFSIZ];

   while (cin.getline(s,BUFSIZ))
        cout &lt;&lt; s &lt;&lt; '\n';

   return 0;
}
