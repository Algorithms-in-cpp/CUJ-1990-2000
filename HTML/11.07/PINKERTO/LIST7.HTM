<h4><A NAME="heading1">Listing 7 mdawinl.bat &#151; <I>builds the large memory model static link library for Windows</I></A></h4>
<pre>rem Build: MDAWINL.LIB
rem Large memory model, static link library for Windows.
rem
bcc -c -WS -ml mstream.cpp
del mdawinl.lib
tlib mdawinl.lib +mstream.obj
</pre>
