<h4><A NAME="heading1">Listing 5 mdados.bat &#151; <I>builds the large memory model static link library for MS-DOS</I></A></h4>
<pre>rem Builds: MDADOSL.LIB
rem Large memory model, static link library for DOS.
rem
bcc -c -ml mstream.cpp
del mdadosl.lib
tlib mdadosl.lib +mstream.obj
</pre>
