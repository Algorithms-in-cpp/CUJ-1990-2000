<A name="HEADING1">Listing 2: A function to reset the scanner</A></h4>


<pre>

void scanner::reset()
    {
    int c;
    while ((c = in_stream.get()) != EOF)
        if (c == ';' || c == '\n')
            break;
    previous_token = token();
    current_token = token();
    next_token = token();
    }
