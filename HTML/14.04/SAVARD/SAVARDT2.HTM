          <TITLE>April 1996/Shared Memories as Files/Table 2</TITLE>
     </HEAD>
     
     <BODY BACKGROUND="" BGCOLOR="#FFFFFF" TEXT="#000000">
          <DIV><B><FONT COLOR="#000080">Table 2 Unix tools that use shared
          memory</FONT></B>
          <TABLE BGCOLOR="#00FFFF" WIDTH="50%" BORDER="1">
               <TR><TH>shm_load</TH>
                    <TD>Load a flat file in memory</TD>
               </TR>
               <TR><TH>shm_cat</TH>
                    <TD>Output the content of a shared memory to standard output</TD>
               </TR>
               <TR><TH>shm_ls</TH>
                    <TD>List all the shared memories</TD>
               </TR>
               <TR><TH>shm_cp</TH>
                    <TD>Copy a shared memory into another one</TD>
               </TR>
               <TR><TH>shm_rm</TH>
                    <TD>remove a shared memory</TD>
               </TR>
               <TR><TH>shm_touch</TH>
                    <TD>Touch a shared memory</TD>
               </TR>
          </TABLE></DIV>
     </BODY>
