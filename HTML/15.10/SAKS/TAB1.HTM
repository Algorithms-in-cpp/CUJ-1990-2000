<h4>Table 1:	An EBNF grammar for ctor-initializers</h4>

<pre>
ctor-initializer =
    ":" mem-initializer { "," mem-initializer } .

mem-initializer =
    identifier "(" [ expression-list ] ")" .

expression-list =
    expression { ", " expression } .
</pre>
