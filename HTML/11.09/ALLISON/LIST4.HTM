<h4><A NAME="heading1">Listing 4 <I>Indexes a string literal</A></I></h4>
<pre>/* array4.c: Indexing a string literal */

#include &lt;stdio.h&gt;

main()
{
    int i;
    
    for (i = 0; i &lt; 10; i +=2)
    {
       char c = "0123456789"[i];
       putchar(c);
    }
    putchar('\n');
    return 0;
}

/* Output
02468
