<h4><A NAME="heading1">Listing 3<I> An example illustrating scope rules for friend functions.</A></I></h4>
<pre>int k;

class X
       {
       int i;
       static int k;
       friend void f(X &amp;x) { x.i = ++k; }
       friend void g(X &amp;x);
       };

void g(X &amp;x} { x.i ++k; }
// End of File
</pre>
