<h4><A NAME="heading1">Listing 2  <I>Illustrates an assertion failure</A></I></h4>
<pre>/* fail.c */
#include &lt;stdio.h&gt;
#include &lt;assert.h&gt;

main()
{
   int i = 0;
   
   assert(i &gt; 0);
   return 0;
}
