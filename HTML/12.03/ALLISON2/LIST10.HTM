<h4><A NAME="heading1">Listing 10 <I>A "Hello, world!" program</A></I></h4>
<pre>/* hello.c: Greet either the user or the world *\
#include &lt;stdio.h&gt;

main(int argc, char *argv[])
{
   if (argc &gt; 1 &amp;&amp; argv[1] != NULL)
      printf("Hello, %s!\n",argv[1]);
   else
      printf("Hello, world!\n");
   return 0;
}
