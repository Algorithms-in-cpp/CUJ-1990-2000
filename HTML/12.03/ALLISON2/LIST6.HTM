<h4><A NAME="heading1">Listing 6  <I>The __</I>assert<I> support function</A></I></h4>
<pre>/* xassert.c */
#include &lt;stdio.h&gt;
#include &lt;stdlib.h&gt;

void __assert(char *cond, char *fname, long lineno)
{
   fprintf(stderr,
          "Assertion failed: %s, file %s, line %ld\n",
          cond,fname,lineno);
   abort();
}

/* End of File */
