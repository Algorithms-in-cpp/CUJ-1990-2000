<h4><A NAME="heading1">Listing 3 <I>The function</I> operator delete(void *)</A></h4><P>
<pre>// operator delete(void *) REPLACEABLE function
#include &lt;stdlib.h&gt;
#include &lt;new&gt;

void operator delete(void *p)
       {       // free an allocated object
       free(p);
       }

// End of File
</pre>
