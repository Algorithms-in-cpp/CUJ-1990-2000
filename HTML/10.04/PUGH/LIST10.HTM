<h4><A NAME="heading1">Listing 10</A></h4>
<pre>void get_low_high(int a, int b, int c, int *low, int *high)
    {
    *low = (a &lt; b) ? a : b;
    if (c &lt; *low) *low = c;
    *high = (a &gt; b) ? a : b;
    if (c &gt; *high) *high = c;
    }
