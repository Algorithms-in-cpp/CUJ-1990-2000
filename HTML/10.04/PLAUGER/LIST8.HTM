<h4><A NAME="heading1">Listing 8 (rand.c)</A></h4>
<pre>/* rand function */
#include &lt;stdlib.h&gt;

/* the seed */
unsigned long_Randseed = 1;

int (rand)(void)
   {  /* compute pseudo-random value */
   _Randseed = _Randseed * 1103515245 + 12345;
   return ((unsigned int)(_Randseed &gt;&gt; 16) &amp; RAND_MAX);
   }

/* End of File */
