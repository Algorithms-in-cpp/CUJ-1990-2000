<h4><A NAME="heading1">Listing 1 (abs.c)</A></h4>
<pre>/* abs function */
#include &lt;stdlib.h&gt;

int (abs)(int i)
   {  /* compute absolute value of int argument */
   return ((i &lt; 0) ? -i : i);
   }
