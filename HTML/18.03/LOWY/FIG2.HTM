<h4><A NAME="heading1">Figure 2: Implementation of the SAFETYPE operator- for unary negation</A></h4>
<pre>
template&lt;class T&gt;
const SAFETYPE&lt;T&gt; SAFETYPE&lt;T&gt;::operator-()
{
   T t;
   SingleLock();
   t = -m_t;  
   SingleUnlock();
   return t;
}

</pre></body></html>
