<HTML><HEAD><TITLE>July 1990/OS/2 Anonymous Pipes/Listing 2</TITLE></HEAD><BODY BACKGROUND="" BGCOLOR="#FFFFFF" TEXT="#000000">
<h4><A name="0179_00D6"><A name="0179_00D6">Listing 2<A name="0179_00D6"></h4><P>
<pre>pgm     =  ROUTEMSG
model   =  S
compsw  =  /A$(model) /Ox /G2s
linksw  =  /A:16

$(pgm).OBJ    :  $*.C
       cl /c /FPa /W3 ${compsw) $*.C

$(pgm).EXE    :  $*.OBJ
       link $(linksw) $*,S*,S*,0S2;</pre>
</BODY>
</HTML>
