<h4><A NAME="heading1">Listing 4 An appropriate assignment operator for <I>Strings.</I></A></h4>
<pre>String &amp;String::operator=(const String
&amp;s)
   {
   if (len != s.len)
      {
      delete [] str;
      len = s.len;
      str = new char[len + 1];
      }
   strcpy(str, s.str);
   return *this;
   }
