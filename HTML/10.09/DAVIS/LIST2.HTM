<h4><A NAME="heading1">Listing 2</A></h4>
<pre>for (j = n; j &gt; 0; j--) {
  for (i = 0; i &lt; j - 1; i++) {
    if (x[i] &gt; x[i + 1]) {
      tmp = x[i];
      x[i] = x[i + 1];
      x[i + 1] = tmp;
    }
  }
}
</pre>
