<h4><A NAME="heading1">Listing 3</A></h4>
<pre>for (incr = n; swap != 0 || incr &gt; 1; incr= (incr + 1) / 2) {
  swap = 1;
  while (swap != 0) {
    swap = 0;
    for (i = 0; i &lt; n - incr; i++)
      if (x[i] &gt; x[i + incr]) {
        tmp = x[i];
        x[i] = x[i + incr];
        x[i + incr] = tmp;
        swap = 1;
      }
    }
  }</pre>
