<h4><A NAME="heading1">Listing 1</A></h4>
<pre>short calculate_net(net, N, w, x)
   short *net, N, w[], x[];
{
   short i;
   *net = 0;
   for(i=0; i&lt;N+1; i++){
      *net = *net + w[i]*x[i];
   }
}   /* ends calculate_net */
