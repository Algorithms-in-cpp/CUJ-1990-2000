<h4><A NAME="heading1">Listing 3</A></h4>
<pre>short train_weights(target, net, eta, w, x, N)
   short target, net, w[], x[], N;
   float eta;
{
   short delta_w, i;
   for(i=0; i&lt;N+1; i++){
      delta_w = eta*x[i]*(target-net);
      w[i]    = w[i] + delta_w;
   }
}   /* ends train_weights */
/*  End of File */
</pre>
