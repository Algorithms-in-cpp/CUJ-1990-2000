<h4><A name="0038_0026"><A name="0038_0026">Listing 3<A name="0038_0026"></h4><P>
<pre>/*
 * memcpy in C-.
 */
void *memcpy(void *s1, const void *s2, size_t n)
   {
   char *t1 = (char *)s1;
   const char *t2 = (const char *)s2;

   while (n-- &gt; 0)
      *t1++ = *t2++;
   return s1;
   }
</pre>
