<h4><A NAME="heading1">Listing 1 <I>A sample script program</I></A></h4>
<pre>SCRIPT Test1
VARIABLES
Var1 = 0     // declare Var1 as an integer variable
Var2 = 0     // declare Var2 as an integer variable
RET_CODE=0
ROUTINES
BEGIN
  // call up a dialog box

END
ENDS
// End of File
