<h4><A NAME="heading1">Listing 3<I> Makefile for sample program</A></I></h4>
<pre>#  Makefile for ARCH
#  Uses Archimedes' 8051 C compiler, C-51, and their
#      general purpose linker, XLINK.

.c.r03:
   -1 d:\arch\bin\c-51.exe -ml -e -L -q -P -g $&lt;
  
ARCH.hex: ARCH.r03
     -1 d:\arch\bin\xlink.exe -f ARCH</pre>
