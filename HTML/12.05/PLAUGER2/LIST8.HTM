<h4><A NAME="heading1">Listing 8 <I>The</I> ios <I>copy constructor</I></A></h4>
<pre>// ioscopy -- ios::ios(const ios&amp;)
#include &lt;ios&gt;

ios::ios(const ios&amp; rhs)
   {    // construct an ios from copy
   init(0);
   *this = rhs;
   }
