<h4><A NAME="heading1">Listing 10<I> The function</I> ios::setf(fmtflags)</A></h4>
<pre>// iossetfl -- ios::setf(fmtflags)
#include &lt;ios&gt;

ios::fmtflags ios::setf(fmtflags nf)
   {    // set format bits
   ios::fmtflags of = _Fmtfl;
   _Fmtfl |= nf &amp; _Fmtmask;
   return (of);
   }
// End of File
