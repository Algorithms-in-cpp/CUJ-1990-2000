<h4><A NAME="heading1">Listing 14 <I>The function</I> dec(ios&amp;)</A></h4>
<pre>// dec -- dec(ios&amp;)
#include &lt;ios&gt;

ios&amp; dec(ios&amp; strios)
   {    // set decimal input/output mode
   strios.setf(ios::dec, ios::basefield);
   return (strios);
   }

// End of File</pre>
