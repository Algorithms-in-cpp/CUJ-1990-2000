<h4><A NAME="heading1">Listing 4 <I>A Function that copies a file via character I/0</I></A></h4>
<pre>/* copy1.c */
#include &lt;stdio.h&gt;

int copy(FILE *dest, FILE *source)
{
   int c;

   while ((c = getc(source)) != EOF)
      if (putc(c,dest) == EOF)
         return EOF;
   return 0;
}

/* End of File */
