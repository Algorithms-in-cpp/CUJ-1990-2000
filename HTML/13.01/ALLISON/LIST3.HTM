<h4><A NAME="heading1">Listing 3 <I>Converts a hex-string to a number via </I>sscanf</A></h4>
<pre>#include &lt;stdio.h&gt;

long atox(char *s)
{
    long n = 0L;
    sscanf( s, "%x", &amp;n );
    return n;
}
