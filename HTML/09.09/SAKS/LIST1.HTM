<h4><A NAME="heading1">Listing 1</A></h4>
<pre>#include &lt;stdio.h&gt;

class X
   {
public:
   int i;
   int &amp;ri;
   X(int *p) : i(*p), ri(*p) { }
   };

int main()
   {
   int n = 3;
   X x1(&amp;n};         // x1.r refers to n
   ++x1.ri;         // increment n
   printf ("%d\n", n);
   return 0;
   }
// End of File
