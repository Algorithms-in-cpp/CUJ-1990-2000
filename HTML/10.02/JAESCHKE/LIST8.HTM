<h4><A NAME="heading1">Listing 8</A></h4>
<pre>
#include &lt;stdio.h&gt;

void f(void);

main()
{
       int i;

       for (i = 0; i &lt;= 2; ++i)
              f();
}

void f(void)
{
       int j;

       printf("j = %d\n", j);
       ++j;
}
