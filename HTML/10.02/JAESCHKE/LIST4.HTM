<h4><A NAME="heading1">Listing 4</A></h4>
<pre>#define add()       (push(pop() + pop()))
#define subtract()  {int temp = pop(); (push(pop() - temp))}
#define multiply()  (push(pop() * pop()))
#define divide()    {int temp = pop(); (push(pop() / temp))}
