<h4><A NAME="heading1">Listing 2</A></h4>
<pre>void add(void)       { push(pop() + pop()); }
void subtract(void)  { int temp = pop(); push(pop() - temp); }
void multiply(void)  { push(pop() * pop()); }
void divide(void)    { int temp = pop(); push(pop() / temp); }

/* End of File */
