<h4><A NAME="heading1">Listing 1 (remove.c)</A></h4>
<pre>/* remove function -- UNIX version */
#include "xstdio.h"

             /* UNIX system call */
int _Unlink(const char *);

int (remove)(const char *fname)
       {   /* remove a file */
       return (_Unlink(fname));
       }

/* End of File */
