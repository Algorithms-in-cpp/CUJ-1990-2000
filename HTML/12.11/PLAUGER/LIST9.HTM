<h4><A NAME="heading1">Listing 9<I> The file osflush.c</I></A></h4>
<pre>// osflush -- ostream::flush()
#include &lt;ostream&gt;

ostream&amp; ostream::flush()
   {   // drain any buffered output
   _TRY_IO_BEGIN
   if (good() &amp;&amp; rdbuf()-&gt;pubsync() == EOF)
       setstate(badbit);
   _CATCH_IO_END
   return (*this);
   }
</pre>
