<h4><A NAME="heading1">Listing 13<I> The file flush.c</I></A></h4>
<pre>// flush -- flush(ostream&amp;)
#include &lt;ostream&gt;

ostream&amp; flush(ostream&amp; os)
   {   // flush output
   os.flush();
   return (os);
   }</pre>
