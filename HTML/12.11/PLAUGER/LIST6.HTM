<h4><A NAME="heading1">Listing 6<I> The file osput.c</I></A></h4>
<pre>// osput -- ostream::put(char)
#include &lt;ostream&gt;

ostream&amp; ostream::put(char ch)
   {   // put a char
   _TRY_IO_BEGIN
   if (!opfx() || rdbuf()-&gt;sputc(ch) == EOF)
          setstate(badbit);
   osfx();
   _CATCH_IO_END
   return (*this);
   }
</pre>
