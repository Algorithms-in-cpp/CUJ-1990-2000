<h4><A NAME="heading1">Listing 12<I> The file ends.c</I></A></h4>
<pre>// ends -- ends(ostream&amp;)
#include (ostream&gt;

ostream&amp; ends(ostream&amp; os)
   {       // terminate output string
   os.put('\0');
   return (os);
   }
