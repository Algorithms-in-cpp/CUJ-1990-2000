<h4><A NAME="heading1">Listing 11<I> The file endl.c</I></A></h4>
<pre>// endl -- endl(ostream&amp;)
#include &lt;ostream&gt;

ostream&amp; endl(ostream os)
   {   // terminate output line
   os.put('\n');
   os.flush();
   return (os);
   }
</pre>
