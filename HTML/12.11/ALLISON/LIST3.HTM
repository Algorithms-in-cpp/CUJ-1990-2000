<h4><A NAME="heading1">Listing 3 <I>Exposes the string class's shallow copy</A></I></h4>
<pre>// tstr.cpp
#include &lt;iostream.h&gt;
#include "str.h"

main()
{
   string s("hello"), t = s;

   t[0] = 'j';
   cout &lt;&lt; "s == "&lt;&lt; s &lt;&lt; endl;
   cout &lt;&lt; "t ==" &lt;&lt; t &lt;&lt; endl;
   return 0;
}

/* Output:
s == jello
t == jello
*/
