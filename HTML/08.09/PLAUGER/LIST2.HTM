#include &lt;assert.h&gt;
#include &lt;stdio.h&gt;
#include &lt;stdlib.h&gt;

/* print assertion message and abort */
void _Assert(char *mesg)
   {
   fputs(mesg, stderr);
   fputs(" - assertion failed\n", stderr);
   abort();
   }</pre>
