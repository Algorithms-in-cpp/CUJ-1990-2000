<h4><A NAME="heading1">Table 2 RAM Data Areas Used by SET INTERVAL Service</A></h4>
<pre>0x40:0x98  Wait flag address (offset)
0x40:0x9A  Wait flag address (segment)
0x40:0x9C  Interval microseconds remaining (least significant word)
