<h4><A NAME="heading1">Listing 2 <B></B>strchr.c</A></h4>
<pre>/* strchr function */
#include &lt;string.h&gt;

char *(strchr)(const char *s, int c)
   {   /* find first occurrence of c in char s[] */
   const char ch = c;

   for (; *s != ch; ++s)
      if (*s == '\0')
         return (NULL);
   return ((char *)s);
   }
