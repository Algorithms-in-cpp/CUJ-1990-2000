<h4><A NAME="heading1">Listing 3 <B><I></B>Makefile for MPU-401 driver</I></A></h4>
<pre>mpu.o : mpu.c mpu.h
   cc -K -Zp4 -DM_KERNEL -DVPIX -M3 -W2 -Otcl -c mpu.c

mputrace : mputrace.o mpulib.o
   cc -o mputrace mputrace.o mpulib.o

mputrace.o : mpu.h
   cc -c mputrace.c

mpulib.o : mpu.h
   cc -c mpulib.c
/* End of File */</pre>
