<pre>/* strlwr.c:    Convert a string to lower case */

#include &lt;ctype.h&gt;

char *strlwr(char *s)
{
   if (s != NULL)
   {
      char *p;

      for (p = s; *p; ++p)
         *p = tolower(*p);
   }
   return s;
}
