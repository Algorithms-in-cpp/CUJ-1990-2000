<h4><A NAME="heading1">Listing 4 <I>The function </I>get(char&amp;)</A></h4>
<pre>// isgchar --istream::get(char&amp;)
#include &lt;istream&gt;

istream&amp; istream::get(char&amp; c)
    {   // get a char
    int ch = get();
    if (ch != EOF)
       c = ch;
    return (*this);
    }
