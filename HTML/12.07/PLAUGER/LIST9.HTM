<h4><A NAME="heading1">Listing 9 <I>The function</I> peek()</A></h4>
<pre>// ispeek -- istream::peek()
#include &lt;istream&gt;

int istream::peek()
    {   // peek at next char
    _Chcount = 0;
    int ch;
    _TRY_IO_BEGIN
    ch = ipfx(1) ? rdbuf()-&gt;sgetc() : EOF;
    isfx();
    _CATCH_IO_END
    return (ch);
    }
