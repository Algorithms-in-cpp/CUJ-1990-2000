<h4><A NAME="heading1">Listing 8 <I>An</I> operator&lt;&lt; <I>for</I> strq <I>using the new</I> apply <I>function(s) instead of a global variable</I></A></h4>
<pre>void print_str(void *e, void *args)
   {
   *(ostream *)args &lt;&lt; ' ' &lt;&lt; *(str *)e;
   }

inline ostream &amp;operator&lt;&lt;(ostream &amp;os, strq &amp;q)
   {
   q.apply(print_str, &amp;os);
   return os;
   }
