<h4><A NAME="heading1">Listing 10</A></h4>
<pre>Display     *display;
Window      window;
GC          gc;
int         x, y;       /* upper left corner */
unsigned int    width, height;  /* size of rectangle */

XFillRectangle( display,
   window,
   gc,
   x, y,
   width, height );
</pre>
