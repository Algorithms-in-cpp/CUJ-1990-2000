<h4><A NAME="heading1">Listing 9</A></h4>
<pre>Display *display;
Window  window;
GC      gc;
int     x1,y1;
int     x2,y2;

XDrawLine( display,
   window,
   gc,
   x1, y1, /* starting point */
   x2, y2 );   /* ending point */
</pre>
