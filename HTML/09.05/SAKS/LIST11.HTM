<h4><A NAME="heading1">Listing 11</A></h4>
<pre>int main(void)
   {
   char word[MAXWORD];
   unsigned lineno = 1;

   while (getword(word, MAXWORD) != EOF)
      if (isalpha(word[0]))
         xrt_add(word, lineno);
      else if (word[0] == '\n')
         ++lineno;
   xrt_print();
   xrt_destroy();
   return 0;
   }</pre>
