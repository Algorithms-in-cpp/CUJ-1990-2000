<h4><A NAME="heading1">Listing 1</A></h4>
<pre>/*
 * ln_seq.h - line number sequence interface
 */
class ln_seq
   {
public:
   ln_seq();
   void add(unsigned n);
   void print();
private:
   struct listnode
      {
      unsigned number;
      listnode *next;
      };
   listnode *first, *last;
   };
