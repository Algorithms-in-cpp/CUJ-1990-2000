<h4><A NAME="heading1">Listing 2</A></h4>
<pre>#include &lt;iostream.h&gt;

int main()
    {
    double d;
    double total = 0;
    int n = 0;
    while (cin &gt;&gt; d)
         {
         cout &lt;&lt; d &lt;&lt; '\n';
         total += d;
         ++n;
         }
    cout &lt;&lt; "average =" &lt;&lt; total/n &lt;&lt; '\n';
    return 0;
    }
</pre>
