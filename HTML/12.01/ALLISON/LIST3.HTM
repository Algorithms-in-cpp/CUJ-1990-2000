<h4><A NAME="heading1">Listing 3 <I>Out-of-line functions for the </I><B></B>stack<B><I></B> class</I></A></h4>
<pre>// stack1.cpp
#include "stack1.h"

void Stack::push(int x)
{
   if (ptr &lt; size)
      data[ptr++] = x;
}

int Stack::pop()
{
   if (ptr &gt; 0)
      --ptr;
   return data[ptr];
}
