<h4><A NAME="heading1">Listing 2: A metaprogram to generate factorials</A></FONT>

<pre>
template&lt;int N&gt; class Factorial {
public:
  enum {f = N * Factorial&lt;N-1&gt;::f};
};
     
class Factorial&lt;1&gt; {
public:
  enum { f = 1 };
};
     
int main(){
  int f = Factorial&lt;5&gt;::f;
  return 0;
}
