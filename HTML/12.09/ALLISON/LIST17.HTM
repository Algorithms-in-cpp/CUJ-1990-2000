<h4><A NAME="heading1">Listing 17 <I>A C-function that computes the greatest common divisor of two integers by Euclid's algorithm</A></I></h4>
<pre>int gcd(int x, int y)
{
   int rem;

   while (y != 0)
   {
      rem = x % y;
      x = y;
      y = rem;
   }
   return x;
}
