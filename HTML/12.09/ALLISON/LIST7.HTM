<h4><A NAME="heading1">Listing 7 <I>Integral Promotion Exercise</I></A></h4>
<pre>#include &lt;stdio.h&gt;

main()
{

   char x = 124;
   char y = x + x;

   printf("x == %02X\n",x);
   printf("x + x == %02X\n",x+x);
   printf("y == %02X\n\n",y);
   return 0;
}

/* Output:
x == 7C
x + x == F8
y == FFF8
