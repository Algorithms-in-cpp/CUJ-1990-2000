<h4><A NAME="heading1">Listing 6 <I>Output operator for </I>str<I> using an iterator object</A></I></h4>
<pre>ostream &amp;operator&lt;&lt;(ostream &amp;os, strq &amp;q)
       {
       str *ps;
       strq::iterator sqi(q);
       while ((ps = sqi.next()) != 0)
              os &lt;&lt; ' ' &lt;&lt; *ps;
       return os;
       }
