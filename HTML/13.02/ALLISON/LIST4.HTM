<h4><A NAME="heading1">Listing 4 offsetof<I> exposes alignment within a structure</A></I></h4>
<pre>#include &lt;stddef.h&gt;
#include &lt;stdio.h&gt;

struct Person
{
    char name[15];
    int age;
};

main()
{
    printf("%d\n",offsetof(struct Person, age));
    return 0;
}

/* Output:
16
