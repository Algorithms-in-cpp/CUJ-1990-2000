<h4><A NAME="heading1">Figure 4: Function lower_bound_find</A></h4>
<pre>
template&lt;class RanIt, class T&gt; inline
RanIt lower_bound_find(RanIt first, RanIt last, const T&amp; val)
{
   RanIt lb = std::lower_bound(first, last, val);
   if( lb == last)
      return last;
   else if( *lb != val )
      return last;
   else
      return lb;
}
